<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forest Flappy Bird</title>
    <meta name="description" content="Forest" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Asset management system. -->
      <a-assets>
        <img
          id="background"
          src="https://cdn.glitch.com/7acea05c-8f2b-4204-85e2-5da6acd4d00e%2Fforest.jpg?v=1618502661233"
        />
        <img
          id="ground"
          src="https://cdn.glitch.com/7acea05c-8f2b-4204-85e2-5da6acd4d00e%2Fgrass.jpg?v=1618502555728"
        />
      </a-assets>
      <script maxposition; minposition;></script>
      <a-sphere
        static-body
        physics-collider="ignoreSleep:true"
        id="esfera1"
        position="0 0.5 -5"
        radius="0.5"
        color="#ff0000"
        shadow
      ></a-sphere>
      <a-sphere
        static-body
        physics-collider="ignoreSleep:true"
        id="esfera2"
        position="0 0.5 -5"
        radius="0.5"
        color="#ff0000"
        shadow
      ></a-sphere>
      <script>
        esfera = document.getElementById("esfera1");
        function createNewSpherePosition(){
          maxposition=15;
          minposition=1;
          
        }
      </script>

      <a-sky src="#background" repeat="5"></a-sky>
      <a-plane
        src="#ground"
        position="0 0 -5"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        repeat="10 10"
        shadow
      ></a-plane>
      <a-entity cilinder="3"></a-entity>
    </a-scene>
  </body>
</html>
