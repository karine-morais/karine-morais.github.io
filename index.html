<html>

    <a-scene background="color: #ECECEC">

        />
      </a-assets>

      <a-asset-item
        id="triceratops"
        position="0 1 -5"
        src="https://cdn.glitch.com/7acea05c-8f2b-4204-85e2-5da6acd4d00e%2Fscene.gltf?v=1618527096263"
        response-type="arraybuffer"
        static-body
        physics-collider="ignoreSleep: true"

      <a-sphere

        physics-collider="ignoreSleep:true"

        position="0 2 -5"

        color="#ff0000"

      ></a-sphere>
      <a-sphere

        id="esfera2"
        position="0 8 -10"
        radius="0.5"
        color="#ff0000"
        shadow
      ></a-sphere>
      <a-sphere
        static-body
        physics-collider="ignoreSleep:true"
        id="esfera3"
        position="0 5 -15"
        radius="0.5"
        color="#ff0000"
        shadow
      ></a-sphere>

        esfera3 = document.getElementById("esfera2");
        cont = 0;

        function createNewSpherePosition() {
          maxpos = 15;
          minpos = 1;
          if (cont == 0) {
            esfera2 = Math.floor(Math.random() * (maxpos - minpos)) + minpos;
            esfera3 = ath.floor(Math.random() * (maxpos - minpos)) + minpos;
          }
          esfera1.setAttibute("position", "0 " + esfera2 + " -5");

      <a-sky src="#background" repeat="5"></a-sky>
      <a-plane
        src="#ground"
        position="0 0 -5"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        repeat="10 10"
        shadow
      ></a-plane>
      <a-entity cilinder="3"></a-entity>
    </a-scene>
  </body>
</html>
