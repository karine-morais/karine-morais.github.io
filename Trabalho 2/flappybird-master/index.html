<!DOCTYPE html>
<html>

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-152966101-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-152966101-1');
    </script>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="button.js"></script>
    <script src="pipe.js"></script>
    <script src="dialog.js"></script>
    <script src="player.js"></script>
    <script src="track.js"></script>
  </head>

  <body>

    <a-scene renderer="highRefreshRate:false;" fog="type:linear;color:#d7a84d; density:0.05; near:0; far:100;">

      <a-assets>
        <img id="groundTexture" src="ground.jpg">
        <img id="skyTexture" src="sky.jpg">
        <audio id="flapSound" src="audio/flap.mp3" preload="auto"></audio>
        <audio id="hitSound" src="audio/hit.mp3" preload="auto"></audio>
        <audio id="menuSound" src="audio/menu.mp3" preload="auto"></audio>
        <audio id="scoreSound" src="audio/score.mp3" preload="auto"></audio>
      </a-assets>

      <a-entity id="audio-player" sound__flap="src: #flapSound; positional: false; poolSize: 3" sound__hit="src: #hitSound; positional: false;" sound__menu="src: #menuSound; positional: false;" sound__score="src: #scoreSound; positional: false;"></a-entity>

      <a-entity light="type:ambient; color:#d8d8d8"></a-entity>
      <a-entity light="type:directional; ccastShadow:true; color:#FFF; intensity:0.6;" position="-0.5 1 1"></a-entity>

      <a-sky material="fog:false;" src="#skyTexture" repeat="5"></a-sky>
      <a-plane src="#groundTexture" material="flatShading:true;" shadow="cast:false; receive:true;" roughness="1" height="300" width="300" position="0 -8 0" rotation="-90 0 0" repeat="30 30"></a-plane>

      <a-entity track="pipes:14; radius:50; speed:0.1; jump:0.13; gravity:-0.003; gap:5;"></a-entity>
      <!-- <a-entity track="pipes:10; radius:50; speed:0.07; jump:0.14; gravity:-0.004; gap:3;"></a-entity> -->
      <!-- <a-entity track="pipes:10; radius:50; speed:0.10; jump:0.10; gravity:-0.003; gap:3;"></a-entity> -->

    </a-scene>

  </body>
</html>
